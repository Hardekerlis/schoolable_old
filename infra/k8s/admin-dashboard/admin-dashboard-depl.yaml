apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-dashboard-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-dashboard
  template:
    metadata:
      labels:
        app: admin-dashboard
    spec:
      containers:
        - name: admin-dashboard
          image: gustafdahl/admin-dashboard
---
apiVersion: v1
kind: Service
metadata:
  name: admin-dashboard-srv
spec:
  selector:
    app: admin-dashboard
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
